<!DOCTYPE html>
<html lang="en">

<head>
  <title>Facebook Developer Circles Boston</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <link href="//cdn-images.mailchimp.com/embedcode/classic-10_7.css" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="style.css">
  <script
  src="https://code.jquery.com/jquery-3.5.1.min.js"
  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
  crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <script src="custom.js"></script>
</head>
<body>

  <div class="jumbotron text-center">
    <h1>Facebook Developer Circles Boston</h1>
    <p>Subscribe to one (or both) of our mailing lists below!</p>
  </div>

  <div class="container">
    <div class="row">
      <div class="col-sm-5">
        <h2>Text Message</h2>
        <p>We will send you <strong>text message</strong> notifications of upcoming events.</p>
        <form action="https://t0szihlsn1.execute-api.us-east-1.amazonaws.com/prod/register" method="post" id="text-subscribe" name="text-subscribe">
            <div class="form-group">
              <label for="first_name">First Name
              </label>
              <input type="text" class="form-control" value="" placeholder="First Name" name="first_name" class="required" id="first_name">
            </div>
            <div class="form-group">
              <label for="last_name">Last Name
              </label>
              <input type="text" class="form-control" value="" placeholder="Last Name" name="last_name" class="required" id="last_name">
            </div>
            <div class="mc-field-group form-group">
              <label for="number">Phone Number
              </label>
              <input type="tel" class="form-control" value="" name="number" placeholder="Phone Number" class="required" id="number">
            </div>
            <input type="submit" value="Subscribe" class="btn btn-success" name="subscribe-text" id="text-subscribe-button" class="button">
            <br><br><div id="notification-area"></div>
        </form>
      </div>
      <div class="col-sm-5 col-sm-offset-2">
        <!-- Begin Mailchimp Signup Form -->
        <div id="mc_embed_signup-container">
          <form action="https://henrysaniuk.us8.list-manage.com/subscribe/post?u=0fcb1fb4e05a8a0fd60da3d1b&amp;id=a98399aba4" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate" target="_blank" novalidate>
            <div id="mc-signup">
              <h2>Email</h2>
              <p>We will send you <strong>email</strong> notifications of upcoming events.</p>
              <div class="mc-field-group form-group">
                <label for="mce-FNAME">First Name
                </label>
                <input type="text" class="form-control" value="" placeholder="First Name" name="FNAME" class="required" id="mce-FNAME">
              </div>
              <div class="mc-field-group form-group">
                <label for="mce-LNAME">Last Name
                </label>
                <input type="text" class="form-control" value="" name="LNAME" placeholder="Last Name" class="required" id="mce-LNAME">
              </div>
              <div class="mc-field-group form-group">
                <label for="mce-EMAIL">Email Address
                </label>
                <input type="email" class="form-control" value="" name="EMAIL" placeholder="Email Address" class="required email" id="mce-EMAIL">
              </div>
              <div id="mce-responses" class="clear">
                <div class="response alert alert-danger" id="mce-error-response" style="display:none"></div>
                <div class="response alert alert-success" id="mce-success-response" style="display:none"></div>
              </div> <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
              <div style="position: absolute; left: -5000px;" aria-hidden="true"><input type="text" name="b_0fcb1fb4e05a8a0fd60da3d1b_a98399aba4" tabindex="-1" value=""></div>
              <div class="clear"><input type="submit" value="Subscribe" class="btn btn-success" name="subscribe" id="mc-embedded-subscribe" class="button"></div>
            </div>
          </form>
        </div>
        <script type='text/javascript' src='//s3.amazonaws.com/downloads.mailchimp.com/js/mc-validate.js'></script>
        <!--End mc_embed_signup-->
      </div>
    </div>
  </div>

</body>

</html>
